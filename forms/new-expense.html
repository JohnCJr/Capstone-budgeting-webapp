<!-- This HTML file is dynamically pulled to the dashboard.html file 
and serves as the template to generate a new expense. -->

<form id="newExpense">
  <div class="row mb-3 mt-3">
    <label for="examount" class="col-sm-3 col-form-label">Amount:</label>
    <div class="col-sm-8">
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input
          type="text"
          inputmode="decimal"
          class="money-field form-control"
          id="examount"
          placeholder="6.49"
        />
      </div>
    </div>
  </div>
  <fieldset
    class="budgetTypeFieldset row mb-3 ms-0 align-items-center justify-content-center d-md-flex d-none"
  >
    <div class="row mb-3 mt-3 align-items-center">
      <legend class="col-form-label col-sm-3 col-md-2 text-end mb-5 pe-5">
        Type:
      </legend>
      <div class="col-sm-9 col-md-6 ms-4">
        <div class="d-flex flex-column">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="expenseTypes"
              id="expenseType1"
              value="food"
              checked
            />
            <label class="form-check-label" for="expenseType1"> Food </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="expenseTypes"
              id="expenseType2"
              value="utility"
            />
            <label class="form-check-label" for="expenseType2"> Utility </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="expenseTypes"
              id="expenseType3"
              value="entertainment"
            />
            <label class="form-check-label ms-1" for="expenseType3">
              Entertainment
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="expenseTypes"
              id="expenseType4"
              value="other"
            />
            <label class="form-check-label ms-1" for="expenseType4">
              Other
            </label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3 d-md-none d-flex" id="selectContainer">
    <label for="expenseSelect" class="col-form-label col-sm-3 pt-0"
      >Type:</label
    >
    <div class="col-sm-8">
      <select
        class="form-select form-select-sm"
        id="expenseSelect"
        aria-label="Small type select"
      >
        <option value="food" selected>Food</option>
        <option value="utility">Utility</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="exdescription" class="col-sm-3 col-form-label"
      >Description:</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        id="exdescription"
        placeholder="Enter a brief description"
      />
    </div>
  </div>
  <div
    id="new-expense-error-msg"
    class="text-danger mt-2 justify-content-center"
    style="display: none"
  ></div>

  <div
    class="btn-group-vertical"
    role="group"
    aria-label="Vertical button group"
  >
    <button type="submit" class="btn btn-primary btn-success">Submit</button>
    <button
      type="button"
      class="btn btn-primary btn-success btn-md"
      data-bs-dismiss="modal"
    >
      Cancel
    </button>
  </div>
</form>
