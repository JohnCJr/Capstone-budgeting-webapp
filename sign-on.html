<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavyStudents</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="site_container">
      <header class="header">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container-fluid px-lg-5 px-md-2">
            <a class="navbar-brand fs-1" href="home.html">
              <img src="images/logo.jpg" alt="SavyStudent brand logo" />
              SavyStudents</a
            >
            <button
              class="navbar-toggler d-md-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse mx-md-0"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ps-sm-2 fs-5">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="about-us.html"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="budgeting-tips.html"
                    >Budgeting Tips</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sign-on.html"> Sign In </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="main logon">
        <div class="form-container shadow-lg rounded">
          <h2>SavyStudent Logon</h2>
          <!-- Get entered form method so that the button will return you to sing on page, 
          when varaibles made will check before taking user to their dashboard page.  -->
          <form action="/sign-on.html" method="GET" autocomplete="off">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="username"
              placeholder="username"
              required
            />
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-md"
              placeholder="password"
              required
            />
            <div
              class="btn-group-vertical"
              role="group"
              aria-label="Vertical button group"
            >
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="register.html" class="btn btn-primary"> Register </a>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">&#169 2023-2024 SavyStudents
        <br>SavyStudents.com
        <br>123 First St.
        <br>Designed by Cajoe Bits Team</footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
