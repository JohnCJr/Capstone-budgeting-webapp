<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavyStudents</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>
  <body>
    <div class="site_container">
      <header class="header"></header>
      <main class="main logon">
        <div class="resetForm form-container bg-light">
          <h2>Reset Password</h2>
          <form id="resetForm" autocomplete="off">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="firstName"
              placeholder="first name"
              required
            />
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="lastName"
              placeholder="last name"
              required
            />
            <label for="userEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="example@gmail.com"
              required
            />
            <label for="phoneNumber" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="username"
              placeholder="username"
              required
            />
             <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                placeholder="123-456-7890"
                required
             />
            <label for="password" class="form-label">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-control form-control-md"
              placeholder="password"
              required
            />
            <div
              id="error-msg"
              class="text-danger mt-2 justify-content-center"
              style="display: none"
            ></div>
              <button type="submit" class="btn btn-primary btn-success btn-md d-flex mx-auto mt-3">
                Reset Password
              </button>
              <div class="d-flex justify-content-center">
                <a href="sign-on.html" class="logon-links btn fs-6"> Cancel </a>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="load-template.js"></script>
    <script src="reset-password.js"></script>
    <script src="initialize-firebase.js"></script>
  </body>
</html>
