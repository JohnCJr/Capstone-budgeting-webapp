<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Reset Password</title>
    <link rel="icon" href="images/Cajoe-bits-logo.png" type="image/png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script type="module" src="initialize-firebase.js"></script>
    <script>
      // Perform authentication check before the DOM loads, must be placed
      // here to prevent page from even loading before redirecting an signed-in user
      // placing this script anywhere else causes a delay before redirecting
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const userId = localStorage.getItem("userId");

      if (isLoggedIn === "true" || userId !== "0") {
        window.location.href = "index.html"; // Redirect to homepage
      }
    </script>
  </head>
  <body>
    <div class="site_container">
      <header class="header"></header>
      <main class="main logon">
        <div class="resetForm form-container bg-light">
          <h2>Reset Password</h2>
          <form id="resetForm" autocomplete="off" novalidate>
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="username"
              placeholder="username"
            />
            <label for="userEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="example@gmail.com"
            />
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              placeholder="(123) 456-7890"
            />
            <div
              id="error-msg"
              class="text-danger mt-2 text-center mx-auto"
              style="display: none"
            ></div>
            <button
              type="submit"
              class="btn btn-primary btn-success btn-md d-flex mx-auto mt-3"
            >
              Send Reset Email
            </button>
            <div class="d-flex justify-content-center">
              <a href="sign-on.html" class="logon-links btn fs-6"> Cancel </a>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="module" src="load-template.js"></script>
    <script type="module" src="reset-password.js"></script>
  </body>
</html>
