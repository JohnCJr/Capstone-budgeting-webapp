<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavyStudents</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="site_container">
      <header class="header">
        <nav class="navbar navbar-expand-md bg-body-tertiary ">
          <div class="container-fluid px-lg-5 px-md-2 ">
            <a class="navbar-brand fs-1" href="home.html">
              <img src="images/logo.jpg" alt="SavyStudent brand logo" />
              SavyStudents</a
            >
            <button
              class="navbar-toggler d-md-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse mx-md-0"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ps-sm-2 fs-5">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="about-us.html"
                    >About Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="budgeting-tips.html"
                    >Budgeting Tips</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sign-on.html"> Sign In </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="main logon">
        <div class="form-container shadow-lg rounded">
          <h2>SavyStudent Register</h2>
          <form action="/register.html" method="GET" autocomplete="off">
            <div class="row">
              <div class="col-12 col-sm-6"">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control form-control-md"
                  id="firstname"
                  placeholder="first name"
                  required
                />
              </div>
              <div class="col-12 col-sm-6"">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-md"
                  id="lastname"
                  placeholder="last name"
                  required
                />
              </div>
            </div>

            <label for="userEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="example@gmail.com"
              required
            />

            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="username"
              placeholder="username"
              required
            />
            <div class="row">
                <div class="col-12 col-sm-6""><label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-md"
                      placeholder="password"
                      required
                    /></div>
                <div class="col-12 col-sm-6""> <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      placeholder="123-456-7890"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      required
                    /></div>
            </div>
            
            <div
              class="btn-group-vertical"
              role="group"
              aria-label="Vertical button group"
            >
              <button type="submit" class="btn btn-primary">Submit</button>
                <a href="sign-on.html" class="btn btn-primary">Cancel</a>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">&#169 2023-2024 SavyStudents
        <br>SavyStudents.com
        <br>123 First St.
        <br>Designed by Cajoe Bits Team</footer>
    </div>
    <script>
        document.getElementById('phoneNumber').addEventListener('input', function (e) {
          const x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
          e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
