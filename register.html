<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Register</title>
    <link rel="icon" href="images/Cajoe-bits-logo.png" type="image/png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script type="module" src="initialize-firebase.js"></script>
    <script>
      // Perform authentication check before the DOM loads, must be placed
      // here to prevent page from even loading before redirecting an signed-in user
      // placing this script anywhere else causes a delay before redirecting
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const userId = localStorage.getItem("userId");

      if (isLoggedIn === "true" || userId !== "0") {
        window.location.href = "index.html"; // Redirect to homepage
      }
    </script>
  </head>
  <body>
    <div class="site_container">
      <header class="header"></header>
      <main class="main logon">
        <div class="registerForm form-container bg-light">
          <h2>Register</h2>
          <form id="registerForm" autocomplete="off" novalidate>
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control form-control-md"
                  id="firstName"
                  placeholder="first name"
                />
              </div>
              <div class="col-12 col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-md"
                  id="lastName"
                  placeholder="last name"
                />
              </div>
            </div>
            <label for="userEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="example@gmail.com"
            />
            <label for="userName" class="form-label">Username</label>
            <input
              type="text"
              class="form-control form-control-md"
              id="userName"
              placeholder="username"
            />
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-md"
                  placeholder="password"
                />
                <div class="form-check form-switch mt-2 ms-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="passwordTextToggle"
                  />
                  <label
                    class="form-check-label text-body-tertiary"
                    for="passwordTextToggle"
                    >show password</label
                  >
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="(123) 456-7890"
                />
              </div>
            </div>
            <div
              id="register-user-error-msg"
              class="text-danger mt-2 text-center mx-auto"
              style="display: none"
            ></div>
            <div
              class="btn-group-horizontal d-flex justify-content-center gap-3 mt-3"
              role="group"
              aria-label="Vertical button group"
            >
              <button type="submit" class="btn btn-primary btn-success btn-md">
                Submit
              </button>
              <a href="sign-on.html" class="btn btn-primary btn-success btn-md"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="module" src="load-template.js"></script>
    <script type="module" src="register-user.js"></script>
  </body>
</html>
