<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2 id="budgetTrackerTitle">Budget Tracker</h2>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-item" id="dashboardLink">Dashboard</a>
                <a href="transactions.html" class="nav-item active" id="transactionsLink">Transactions</a>
                <a href="cards.html" class="nav-item" id="cardsLink">Cards</a>
                <a href="bank-accounts.html" class="nav-item" id="bankAccountsLink">Bank Accounts</a>
                <a href="analytics.html" class="nav-item" id="analyticsLink">Analytics</a>
                <a href="settings.html" class="nav-item" id="settingsLink">Settings</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1 id="mainTitle">Transactions</h1>
                <div class="user-info">
                    <span>Edinson Almanzar Marte</span>
                    <img src="user.jpg" alt="User Avatar">
                </div>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>
            </header>
            <section class="transactions">
                <h2 id="latestTransactionsTitle">Latest Transactions</h2>
                <table>
                    <thead>
                        <tr>
                            <th id="dateHeader">Date</th>
                            <th id="descriptionHeader">Description</th>
                            <th id="amountHeader">Amount</th>
                            <th id="categoryHeader">Category</th>
                            <th id="actionsHeader">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transaction rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section class="manage-expense">
                <h2 id="addEditExpenseTitle">Add/Edit Expense</h2>
                <form id="expenseForm">
                    <label for="date" id="dateLabel">Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="description" id="descriptionLabel">Description:</label>
                    <input type="text" id="description" name="description" required>
                    
                    <label for="amount" id="amountLabel">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                    
                    <label for="category" id="categoryLabel">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <!-- Add more categories as needed -->
                    </select>
                    
                    <button type="submit" id="addExpenseBtn">Add Expense</button>
                    <button type="button" id="editExpenseBtn" style="display: none;">Edit Expense</button>
                </form>
            </section>
        </main>
    </div>
    <script src="transactions.js"></script>
</body>
</html>
